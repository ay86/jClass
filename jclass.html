<title>jClass.js 效果应用全例</title>
<script type="text/javascript" src="jClass-res.js"></script>
<style type="text/css">
body {font-size:14px;}
ul li {
	display: inline;
}
select {
	width: 100px;
}
.on {
	font-weight: bold;
	color: #f00;
}
#haha {
	display: none;
	padding: 5px;
	border: #f60 solid 2px;
	width: 60px;
}
</style>
<script type="text/javascript">
//if you want to do fuck jQuery then
var $=jClass;
//else use jClass;

<body>
<h3>注意：IE里会将NAME和ID等同化，实在恶心，在此BS！</h3>
<button type="button" onclick="alert('ID为“chkb”的是：\n'+$('#chkb').innerHTML);">#chkb</button>
<button type="button" onclick="alert('类名为“on”的有'+$('.on').length+'个');">.on</button>
<button type="button" onclick="alert('名为“abc”的有'+$('@abc').length+'个');">@abc</button>
<button type="button" onclick="alert('标签名为“li”的有'+$('li').length+'个');">li</button>
<button type="button" onclick="alert('ID为“chkb”里标签名为“input”的有'+$('#chkb input').length+'个');">#chkb &gt; input</button>
<button type="button" onclick="alert('ID为“chkb”里第二个标签名为“input”的值是：'+$('#chkb input[1]').value);">#chkb &gt; input[1]</button>
<button type="button" onclick="alert('名为“cb_1”的有'+$('@cb_1').length+'个，在ID为“chkb”里的有'+$('#chkb @cb_1').length+'个');">#chkb &gt; @cb_1</button>
<button type="button" onclick="alert('在第二个类名为“www”里的“input”标签有'+$('.www[1] input').length+'个');">.www[1] &gt; input</button>
<button type="button" onclick="alert('在ID为“hwe”里的第二个“li”里的第二个类名为“www”的里面有一个“span”里第二个名为“wer”的值是：'+$('#hwe li[1] .www[1] span @wer[1]').value);">#hwe &gt; li[1] &gt; .www[1] &gt; span &gt; @wer[1]</button>
<button type="button" onclick="alert('在ID为“hwe”里的第二个“li”里的第二个类名为“www”的里面有一个“span”里第二个名为“wer”的值是：'+$('#hwe li[1] .www[1] span @wer')[1].value);">#hwe &gt; li[1] &gt; .www[1] &gt; span &gt; @wer[1]</button>
<hr />
<div id="hwe">
	<ul>
		<li></li>
		<li>
			<div class="www">
			</div>
			<div class="www">
				<span>
					<input type="radio" name="wer" value="1" />
					<input type="radio" name="wer" value="2" />
				</span>
			</div>
		</li>
		<li></li>
	</ul>
</div>
<div id="chkb">
	<input type="checkbox" id="cb1" name="cb_1" /><input type="checkbox" name="cb_1" value="123" /><input type="checkbox" /><input type="checkbox" name="cb_1" />
</div>
<button type="button" name="abc" onclick="SelCkb($('#chkb'),1);">全选</button>
<button type="button" name="abc" onclick="SelCkb($('#chkb'),-1);">反选</button>
<button type="button" name="abc" onclick="SelCkb($('#chkb'),0);">不选</button>
<hr />
<a class="on" onclick="showDiv($('#haha'),this);">Just</a>
<div id="haha">FFFFW</div>
<ul id="abc2">
	<li onclick="ChanTab(this,'ct_',0,3,'on');">AA</li>
	<li onclick="ChanTab(this,'ct_',1,3,'on');">BB</li>
	<li onclick="ChanTab(this,'ct_',2,3,'on');">CC</li>
</ul>
<div id="ct_0">aa</div><div id="ct_1">bb</div>

<!--###-0-->
<div id="ct_2">cc</div>

<select name="cb_1" size="5" multiple="multiple" id="seS">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
</select>
<select size="5" multiple="multiple" id="seT">
</select>
<br />
<button type="button" onclick="ListMovit('seS','seT',1);">&gt;选中</button>
<button type="button" onclick="ListMovit('seS','seT',-1);">&lt;选中</button>
<button type="button" onclick="ListMovit('seS','seT',2);">&gt;&gt;</button>
<button type="button" onclick="ListMovit('seS','seT',0);">&lt;&lt;</button>

已经输入<span id="jg">0</span>个字
<hr />
<button type="button" onclick="$('#bd').style.top=GetOP(this,0)+'px';$('bd').innerHTML=$('#bd').offsetTop;">this Top</button>
<button type="button" onclick="$('#bd').style.left=GetOP(this,1)+'px';">this Right</button>
<button type="button" onclick="$('#bd').style.top=GetOP(this,2)+'px';">this Bottom</button>
<button type="button" onclick="$('#bd').style.left=GetOP(this,3)+'px';$('bd').innerHTML=$('#bd').offsetLeft;">this Left</button>
<button type="button" onclick="ShakeIt($('#bd'),50,null,3);">Shake #bd</button>
<div id="bd" style="position:absolute;background-color:#66f;width:100px;height:20px;"></div>
<hr />
<button type="button" onclick="alert(MoveNode($('#ct_1'),-1).innerHTML);">ID为ct_1的前一个节</button>
<button type="button" onclick="alert(MoveNode($('#ct_1'),1).innerHTML);">ID为ct_1的后一个节</button>
<hr />
<button type="button" onclick="setAlpha($('#bd'),80);">bd透明度80%</button>
<button type="button" onclick="setAlpha($('#bd'),30);">bd透明度30%</button>
<button type="button" id="bdtr" onclick="FadeTo($('#bd'),null,-100,function(){FadeTo($('#bd'),null,0);});">bd透明度100到0再到100</button>
<button type="button" onclick="FadeTo($('#ct_1'),$('#ct_0'),0);">#ct_0 Trun #ct_1</button>
<hr />
<button type="button" onclick="alert(GetCss($('.on')[0],'color'));">on的color样式</button>
<button type="button" onclick="alert(GetCss($('#bd'),'width'));">bd的width样式</button>
<button type="button" onclick="AnimatReset($('#bd'),'style.width',500,500,50,10);">增加bd的宽度</button>
<hr />
<div style="background-color:rgb(255 ,205 , 50);color:#ff6;">
	<button type="button" onclick="alert(HexColor(GetCss(this.parentNode,'backgroundColor')));">HexColor BgColor</button>
	<button type="button" onclick="alert(GetCss(this.parentNode,'backgroundColor'));">GetCss BgColor rgb(255,205,50)</button>
	<button type="button" onclick="alert(GetCss(this.parentNode,'color'));">GetCss Color #ff6</button>
</div>
